<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient colors</title>
    <style>
        #hello{
            height: 100px;
            width:  200px;
            background: linear-gradient(to right,blue,pink);

        }
        #hello1{
            height: 100px;
            width: 200px;
            background: linear-gradient(red,yellow,blue,pink);
        }

        #hello2{
            height: 100px;
            width: 200px;
            background: linear-gradient(green,yellow);
        }
        #hello3{
            height: 100px;
            width: 200px;
            background: linear-gradient(red 10px,yellow 30%,slateblue 50%);
        }
    </style>
</head>
<body>
    <div id="hello"></div>
    <br><br>
    <div id="hello1"></div>
    <br><br>
    <div id="hello2"></div>
    <br><br>
    <div id="hello3"></div>
    <br><br> 
</body>
</html>
