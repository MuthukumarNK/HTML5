<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Colors</title>
    <style>
        #hello
        {
            background: linear-gradient(to right, blue, pink);
            height: 100px;
            width: 200px;
        }

        #hello1
        {
            background: linear-gradient(red, yellow);
            height: 100px;
            width: 200px;
        }

        #hello10
        {
            background: linear-gradient(red, blue);
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        #hello11
        {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-bottom: 100px solid red;
            border-right: 50px solid transparent;
        }

        #hello2
        {
            background: linear-gradient(violet, indigo, blue, green, yellow, orange,red);
            height: 100px;
            width: 200px;
        }

        #hello3
        {
            background: radial-gradient(green, yellow);
            height: 100px;
            width: 200px;
        }  
        
        #hello4
        {
            background: radial-gradient(red 10px, yellow 30% ,slateblue 50%);
            height: 100px;
            width: 200px;
        }     
    </style>
</head>
<body>
    <div id="hello"></div>
    <br>
    <div id="hello1"></div>
    <br>
    <div id="hello2"></div>
    <br>
    <div id="hello3"></div>
    <br>
    <div id="hello4"></div>
    <br>
    <div id="hello10"></div>
    <br>
    <div id="hello11"></div>
</body>
</html>
